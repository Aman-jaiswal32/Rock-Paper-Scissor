<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="R-P-S.css" />
</head>

<body>
    <section class="Game">
        <h1 id="top">Rock Paper Scissors Game</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img
                    src="rock.png" height="250px" width="250px">
            </div>
            <div class="choice" id="paper">
                <img
                    src="paper.png" height="250px" width="250px">
            </div>
            <div class="choice" id="scissors">
                <img
                    src="scissors.png" height="250px" width="250px">
            </div>
        </div>

        <div class="scores">
            <div class="user-score">
                <p class="u-score">0</p>
                <p>your Score</p>
            </div>
            <div class="comp-score">
                <p class="c-score">0</p>
                <p>Computer Score</p>
            </div>
        </div>

        <div class="msg-con pas">
            <h2 id="msg">Play Game</h2>
        </div>
        <div class="btn">
            <button class="ibtn">New Game</button>
        </div>
        <script src="R-P-S.js"></script>
    </section>

</body>

</html>
